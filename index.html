  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA7OK0Qx0yGB19WwK7jh4e14ii3LwGVJLY",
      authDomain: "slots-chai.firebaseapp.com",
      projectId: "slots-chai",

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);

    auth.onAuthStateChanged((user) => {

</head>
<body>
  <div class="login">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <input type="email" id="loginUsername" placeholder="Correo Electrónico" required="required" />
      <input type="password" id="loginPassword" placeholder="Contraseña" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Iniciar sesión</button>
    </form>
  </div>

  <script>
    // Manejar inicio de sesión
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevenir que el formulario se envíe automáticamente
      const email = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      console.log('Intentando iniciar sesión con:', email);

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Sesión iniciada correctamente, redirigir
          console.log('Sesión iniciada correctamente');
          window.location.href = 'https://chamidev.github.io/Slot/21/';
        })
        .catch((error) => {
          console.error('Error al iniciar sesión:', error);
          alert(error.message);
        });
    });
  </script>
