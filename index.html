<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=none">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Chami">
    <meta name="description" content="Casino de Chai">
    <link rel="icon" href="https://um2410.renderforest.com/u25148551/visuals/46a17da3-ac58-4e06-b88e-25cbec67334a.gif" type="image/gif">
    <title>Casino Chai</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="login">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <input type="email" id="loginUsername" placeholder="Correo Electrónico" required="required" />
      <input type="password" id="loginPassword" placeholder="Contraseña" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Iniciar sesión</button>
    </form>
  </div>

  <!-- Scripts de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <!-- Script de inicialización -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Configuración de Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyA7OK0Qx0yGB19WwK7jh4e14ii3LwGVJLY",
        authDomain: "slots-chai.firebaseapp.com",
        projectId: "slots-chai",
        storageBucket: "slots-chai.appspot.com",
        messagingSenderId: "255447420234",
        appId: "1:255447420234:web:239252de5c77a2c62cc5b3"
      };

      // Inicializar Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Verificar si ya hay una sesión activa
      auth.onAuthStateChanged((user) => {
        if (user) {
          // Si el usuario ya está autenticado, redirigirlo a la página del slot
          window.location.href = 'https://chamidev.github.io/Slot/21/';
        }
      });

      // Manejar el formulario de inicio de sesión
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Evitar que se envíe el formulario de manera tradicional
        const email = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        // Iniciar sesión en Firebase
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Si la autenticación es exitosa, redirigir al usuario
            window.location.href = 'https://chamidev.github.io/Slot/21/';
          })
          .catch((error) => {
            // Manejar errores de autenticación
            alert('Error al iniciar sesión: ' + error.message);
          });
      });
    });
  </script>
</body>
</html>
